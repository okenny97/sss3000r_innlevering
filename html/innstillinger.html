<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innstillinger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin-top: 80px;
        }
        .section {
            margin-bottom: 30px;
            text-align: left;
        }
        .form-check {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .option-box {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
            text-align: left;
            transition: background 0.3s ease-in-out;
        }
        .option-box:hover, .option-box.active {
            border-color: #007bff;
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="dashboard.html">Alarm System</a>
        <div class="d-flex">
            <a href="dashboard.html" class="btn btn-secondary me-2">Dashboard</a>
            <button class="btn btn-danger" id="logout">Logg ut</button>
        </div>
    </div>
</nav>

<div class="container">
    <h2 class="mb-4 text-center">Innstillinger</h2>
    <!-- Bruker innstillinger -->
    <div class="section">
        <h4>Bruker</h4>

        <p><strong>Status:</strong> <span id="twofa-label">Laster...</span></p>

        <button id="enable-2fa-btn" class="btn btn-outline-primary mb-3">Aktiver 2FA</button>
        <button id="disable-2fa-btn" class="btn btn-outline-danger mb-3 d-none">Deaktiver 2FA</button>


        <div class="section">
            <div id="twofa-methods" class="d-none">
            <label for="methodSelect" class="form-label">Velg metode</label>
            <select id="methodSelect" class="form-select mb-2">
                <option value="totp">Google Authenticator</option>
                <option value="email">E-postkode</option>
            </select>
            <button id="save2FA" class="btn btn-primary mb-3">Lagre</button>

            <div id="qrArea" class="mb-3"></div>

            <!-- Vises kun etter QR -->
            <div id="verifySection" class="d-none">
                <label for="verifyCode" class="form-label">Skriv inn koden fra appen</label>
                <input type="text" id="verifyCode" class="form-control mb-2" placeholder="6-sifret kode" />
                <button id="verify2FA" class="btn btn-success">Bekreft 2FA</button>
                <div id="verifyMessage" class="mt-2"></div>
            </div>
            </div>
        </div>

        <div class="mt-3">
            <label for="newPassword" class="form-label">Bytt passord</label>
            <input type="password" id="newPassword" class="form-control" placeholder="Nytt passord">
        </div>
    </div>

    <!-- Alarm/Overvåking innstillinger -->
    <div class="section">
        <h4>Alarm/Overvåking</h4>

        <div class="form-check mb-2">
            <label class="form-check-label" for="emailNotifications">E-post varsler</label>
            <input type="checkbox" class="form-check-input" id="emailNotifications">
        </div>

        <div class="form-check mb-2">
            <label class="form-check-label" for="appNotifications">App varsler</label>
            <input type="checkbox" class="form-check-input" id="appNotifications">
        </div>

        <div class="mb-2">
            <label for="alarmMode" class="form-label">Velg alarmopptak</label>
            <select id="alarmMode" class="form-select">
                <option value="bilde">Ta bilde når alarmen går</option>
                <option value="video">Ta video når alarmen går</option>
            </select>
        </div>
    </div>


    <!-- Temperatur oppdatering -->
    <div class="section">
        <h4>Temperatur</h4>
        <label for="temp-interval" class="form-label">Oppdateringsintervall</label>
        <select id="temp-interval" class="form-select">
            <option value="60000">1 minutt</option>
            <option value="300000">5 minutter</option>
            <option value="600000">10 minutter</option>
            <option value="900000">15 minutter</option>
            <option value="1800000">30 minutter</option>
            <option value="3600000">60 minutter</option>
        </select>
    </div>

    <!-- Opprett ny bruker -->
    <div class="text-center mb-4">
        <a href="registrer.html" class="btn btn-outline-primary">Opprett ny bruker</a>
    </div>
</div>

<script src="scripts/2fa.js"></script>
<script src="scripts/settings.js"></script>
<script src="scripts/auth-check.js"></script>
<script src="scripts/logout.js"></script>
</body>
</html>
