<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innstillinger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: none;
            background-color: #f8f9fa;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin-top: 80px;
        }
        .section {
            margin-bottom: 30px;
            text-align: left;
        }
        .form-check {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .option-box {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
            text-align: left;
            transition: background 0.3s ease-in-out;
        }
        .option-box:hover, .option-box.active {
            border-color: #007bff;
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="dashboard.html">Alarm System</a>
        <div class="d-flex">
            <a href="dashboard.html" class="btn btn-secondary me-2">Dashboard</a>
            <a href="innstillinger.html" class="btn btn-secondary me-2" id="profile-settings">Innstillinger</a>
            <button class="btn btn-danger" id="logout">Logg ut</button>
        </div>
    </div>
</nav>
</head>
<body class="bg-light">
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-sm" style="width: 90%; max-width: 400px;">
            <div class="card-body">
                <h1 class="text-center mb-4">Alarmsystem</h1>
                <h4 class="text-center mb-4">Registrer deg</h4>
                <div id="register-message" class="alert d-none mt-3"></div>
                <form id="registerForm">
                    <div class="mb-3">
                        <input type="text" class="form-control" name="username" placeholder="Brukernavn" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" name="email" placeholder="E-post" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" name="password" placeholder="Passord" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Opprett bruker</button>
                </form>
            </div>
                <hr class="my-4">
                <h5 class="text-center mb-3">Registrerte brukere</h5>
                <div id="user-list" class="table-responsive">
                <table class="table table-bordered table-sm">
                    <thead>
                    <tr>
                        <th>Brukernavn</th>
                        <th>E-post</th>
                    </tr>
                    </thead>
                    <tbody id="user-table-body"></tbody>
                </table>
                </div>
        </div>
    </div>

    <script src="scripts/register.js"></script>
    <script src="scripts/auth-check.js"></script>
    <script src="scripts/logout.js"></script>
</body>
</html>
