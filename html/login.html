<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    body {
        display: none;
    }
    </style>
</head>
<body class="bg-light">
    <!-- Login side -->
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-sm" style="width: 90%; max-width: 400px;">
            <div class="card-body">
                <h1 class="text-center mb-4">Alarmsystem</h1>
                <h4 class="text-center mb-4">Logg Inn</h4>
                <div id="login-section">
                    <form id="login-form">
                        <div class="mb-3">
                            <input type="text" class="form-control" name="username" placeholder="Brukernavn eller e-postadresse" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" name="password" placeholder="Passord" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Logg inn</button>
                    </form>
                </div>
                <div id="twofa-section" class="d-none mt-4">
                    <h4>Tofaktor-autentisering</h4>
                    <form id="verifyForm">
                        <input type="text" id="code" placeholder="6-sifret kode" class="form-control mb-2" required />
                        <button type="submit" class="btn btn-primary w-100">Bekreft kode</button>
                    </form>
                    <div id="verify-error" class="text-danger mt-2"></div>
                </div>
                <div class="text-center mt-3">
                    <a href="#" class="text-decoration-none">Mistet passordet ditt?</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/login.js"></script>
    <script src="scripts/auth-check.js"></script>
</body>
</html>
